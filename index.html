<input type="text" id="sophutgoi" placeholder="Số phút gọi">
<select id="cuocgoi">
    <option value="1">Nội mạng</option>
    <option value="2">Ngoại mạng</option>
</select>
<button onclick="tinhtien()">Tính tiền</button>
<p id="ketqua"></p>
<script>
    function tinhtien(){
        let sophut = parseInt(Math.round(document.getElementById("sophutgoi").value));
        let cuoc = document.getElementById("cuocgoi").value;
        let noimang = sophut * 1590
        let ngoaimang = sophut * 1790
        if (cuoc == "1" ){
            document.getElementById("ketqua").innerHTML = noimang + " VND"
        }else {
            document.getElementById("ketqua").innerHTML = ngoaimang + " VND"
        }
    }

</script>
